        html {
            background-color: rgb(8, 8, 8);
        }
    </style>
</head>
<body>
    <script>
            function isLeap(year) {

                if (year % 4 === 0){
                    if (year % 100 === 0){
                        if (year % 400 === 0){
                            return "Leap year."
                        } else {
                            return "Not leap year";
                        }
                    } else {
                    return "Leap year";
                    }
                } else {
                return "Not leap year";
                }

            }

            isLeap(2000);
    </script>
</body>
</html>
